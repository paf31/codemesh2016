<!doctype>
<html>
<head>
  <title>Thermite Presentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Roboto+Slab" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      color: white;
      font-size: 2em;
      background: #517380;
      background: linear-gradient(135deg, #64b5d4 0%,#517380 100%)
    }

    #container {
      width: 1200px;
      margin: 0 auto;
    }

    h1, h2, h3, nav {
      text-align: center;
    }

    code {
      font-family: 'Roboto Mono', monospace;
    }

    pre {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      overflow-x: hidden;
      font-size: 0.8em;
    }

    a, a:visited, a:active {
      color: white;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      margin: 0 2px;
      border-radius: 10px;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    button {
      font-family: 'Roboto';
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 10px;
      color: white;
      width: 100%;
      border: 0;
      border-radius: 10px;
      display: block;
      text-align: center;
      cursor: hand;
    }

    .buttonLeft {
      width: 50%;
      float: left;
      border-radius: 10px 0 0 10px;
    }

    .buttonRight {
      width: 50%;
      float: right;
      border-radius: 0 10px 10px 0;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    .clearBoth {
      clear: both;
    }

    table {
      width: 100%;
      border-spacing: 0 10px;
    }

    th {
      padding: 15px 10px;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 1px solid white;
    }

    td {
      font-size: 1.25em;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript">
      function require(name) {
        if (name === 'react') {
          return window.React;
        } else if (name === 'react-dom') {
          return window.ReactDOM;
        }
      }
    </script>
    <script src="index.js"></script>
  </div>
</body>
</html>
